<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill_bar Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---------------------------------------------------------------------------------------------------------------
skill
----------------------------------------------------------------------------------------------------------------> 

<div class="my_skills">

    <h2 class="skill_title"><span id="sk_title"> Skill and </span> Experience</h2>

<div class="skill_box">    
<!-----------------------------------------------------------
Frontend:-
-------------------------------------------------------------> 

<div class="skill_front">


    <div class="subject">
       <p>HTML</p>
    <div class="skill_bar language1 wow slideInLeft animated">
        <span class="subject1">80%</span>
    </div>
    </div>

    <div class="subject">
        <p>CSS</p>
        
    <div class="skill_bar language2 wow slideInLeft animated">
         <span class="subject2">85%</span>
    </div>
    </div>

    <div class="subject">
        <p>Java Script</p>
       
    <div class="skill_bar language3 wow slideInLeft animated">
        <span class="subject3">50%</span>
    </div>
    </div>

    <div class="subject">
        <p>Bootstrap</p>
       
    <div class="skill_bar language4 wow slideInLeft animated">
        <span class="subject4">80%</span>
    </div>
    </div>

    <div class="subject">
        <p>Node js</p>
        
    <div class="skill_bar language5 wow slideInLeft animated">
        <span class="subject5">55%</span>
    </div>
    </div>

</div>
<!----------------------------------------------------------------
Backend-skill
-----------------------------------------------------------------> 

<div class="skill_back">

    
    <div class="subject">
        <p>PHP</p>
      
    <div class="skill_bar language6 wow slideInLeft animated">
        <span class="subject6">78%</span>
    </div>
    </div>

    <div class="subject">
        <p>Java</p>
       
    <div class="skill_bar language7 wow slideInLeft animated">
        <span class="subject7">55%</span>
    </div>
    </div> 

    <div class="subject">
        <p>SQL</p>
        
    <div class="skill_bar language8 wow slideInLeft animated">
        <span class="subject8">90%</span>
    </div>
    </div>
 
    <div class="subject">
        <p>MySQL</p>
        
    <div class="skill_bar language9 wow slideInLeft animated">
        <span class="subject9">91%</span>
    </div>
    </div>

    <div class="subject">
        <p>MongoDB</p>
       
    <div class="skill_bar language10 wow slideInLeft animated">
        <span class="subject10">91%</span>
    </div>
    </div>   

</div>
</div>    
</div>
</body>
</html>
